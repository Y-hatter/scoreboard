<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <style>
            @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 id = "score-home">0</h2>
                <div class ="increment">
                    <button id = "plus1-home" onclick="plus1Home()">+1</button>
                    <button id = "plus2-home" onclick="plus2Home()">+2</button>
                    <button id = "plus3-home" onclick="plus3Home()">+3</button>
                </div>    
            </div>
            <div>
                <h3>GUEST</h3>
                <h2 id = "score-guest">0</h2>
                <div class ="increment">
                    <button id = "plus1-guest" onclick="plus1Guest()">+1</button>
                    <button id = "plus2-guest" onclick="plus2Guest()">+2</button>
                    <button id = "plus3-guest" onclick="plus3Guest()">+3</button>
                </div>
            </div>
            </div>
                <button id="btn-newgame" onclick="newGame()">New Game</button> 
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
